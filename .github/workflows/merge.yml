name: merge

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true
          cache: true
          cache-dependency-path: go.sum
      - name: Restore
        run: make restore
      -
        name: Build
        run: make
      -
        name: Test
        run: make test
